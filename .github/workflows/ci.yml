        run: go test -race ./...
        working-directory: sql
      - name: Run schema tests
        run: go test -race ./...
        working-directory: schema
      - name: Run cli tests
        run: go test -race ./...
        working-directory: cmd/atlascmd
      - name: Run atlasci tests
        run: go test -race ./internal/ci/...
        working-directory: cmd/atlasci

  
